{% load menu_tags %}
{% if menu_items %}
<div class="well tut-nav">
	<div class="">
		<ul class="nav">
			{% for item in menu_items %}
				{% if item.has_children_in_menu %}
					<li>
						<label class="tree-toggle nav-header" label-default=""><a href="{{ item.href }}">{{item.text}}</a></label>
						<ul class="nav tree">{% sub_menu item template="tutorials/sub_menu.html" %}</ul>
					</li>
				{% else %}
					<li>
						<a href="{{ item.href }}">{{item.text}}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
</div>
{% endif %}
